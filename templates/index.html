<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wordcount</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" crossorigin="anonymous"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"></script>
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wordcount 3000</h1>
        <form role="form" method="post" target="/">
            <div class="form-group">
                <input type="text" name="url" class="form-control" id="url-box" placeholder="Enter URL ..." style="max-width: 300px" autofocus required>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <br />
        {% for error in errors %}
            <h4>{{error}}</h4>
        {% endfor %}
    </div>

    <!-- https://developer.mozilla.org/en-US/docs/Web/Security/Subresource_Integrity -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"
            integrity="ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"></script>
</body>
</html>
